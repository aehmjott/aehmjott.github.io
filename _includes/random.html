<html>
    <head>
        <title></title>
    </head>
    <body>

    <table>
        <tr>
            <th> ISO </th>
            <th> Belichtungszeit </th>
            <th> Blende </th>
        </tr>
        <tr>
            <td id="iso" width="33.33%"> </td>
            <td id="time" width="33.33%"> </td>
            <td id="aperture"> </td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="3"> Thema </th>
        </tr>
        <tr>
            <td id="theme" colspan="3"> </td>
        </tr>   
    </table>

    <button onclick="settings()"> Neu Laden </button>

    <script>
        function randomItem (arr) {
            return arr[arr.length * Math.random() | 0]
        }

        function settings () {
            var iso = [100, 200, 400, 800, 1600]
            var time = ["1s", "1/2s", "1/10s", "1/25s", "1/50s", "1/100s", "1/500s", "1/1000s"]
            var aperture = ["2.0", "2.8", "4.0", "5.6", "8.0", "11.0", "13.0", "16.0"]

            var themes = ["Licht und Schatten", 
                          "Möwen",
                          "Goldener Schnitt", 
                          "Sprichwort",
                          "Mein Lieblingsort",
                          "Leading Lines",
                          "Symmetrie",
                          "Zwei Farben",
                          "Manuelle Belichtung",
                          "Selbstportrait",
                          "Schlechtes Wetter",
                          "Schwarz und Weiß",
                          "Brücken",
                          "Tanz",
                          "Stadtgeschichten",
                          "Land in Sicht",
                          "Fluss",
                          "Groß und Klein",
                          "Abstrakt",
                          "Morgenstimmung",
                          "Reflexionen",
                          "Bäume",              
            ]

            document.getElementById("iso").innerHTML = randomItem(iso)
            document.getElementById("time").innerHTML = randomItem(time)
            document.getElementById("aperture").innerHTML = randomItem(aperture)
            document.getElementById("theme").innerHTML = randomItem(themes)
        }
        settings()
    </script>
    </body>
</html>
